<!DOCTYPE html>
<html>
<head>
	<title>FORM ELEMENTS</title>
</head>
<body>
	<center>
	<h1> FORM ELEMENTS </h1>
		<hr>
	<br>
	<div style="background-color: lightskyblue;height: 870px;width: 600px;">
		<form>
			<label> ENTER YOUR NAME: </label>
			<input type="text" placeholder="Enter you name"required>
			<br><br>
			<label> ENTER YOUR PHONE NUMBER:</label>
			<input type="NUMBER">
			<br><br>
			<label> ENTER YOUR PASSWORD</label>
			<input type="PASSWORD">
			<br><br>
			<label>DOB</label>
			<input type="date">
			<br><br>
			<label> ENTER YOUR EMAIL</label>
			<input type="EMAIL">
			<br><br>
			<label> CHOOSE YOUR GENDER</label>
			<br>
			 MALE <input type="radio" name="GENDER"><br>
			 FEMALE <input type="radio" name="GENDER">
			<br><br>
			<label>ACCEPT TERMS AND CONDITIONS</label>
			<input type="checkbox">
			<br><br>
			<label>CHOOSE YOUR FILE</label>
			<input type="file">
			<br><br>
			<label> ZOOM</label>
			<input type="range">
			<br><br>
			<label> CHOOSE YOUR COLOUR</label>
			<input type="color">
			<br><br>
			<label>SUBMIT</label>
			<input type="SUBMIT">
			<br><br>
			<label> RESET</label>
			<input type="RESET">
			<br><br>
			<label> BUTTON</label>
			<input type="BUTTON">
			<br><br>
			<label><small>COMMENTS</small></label>
			<br>
			<textarea rows="5" cols="50"></textarea>
			<br><br>
			<label> ROLL NUMBER</label>
			<input type="tel" value="21255-ec-130" readonly>
			<br><br>
			<label> CITY</label>
			<input type="name" maxlength="10">
			<br><br>
			<label> NAME</label>
			<input type="name" value="hello" disabled="">
			<br><br>
			<label> ROLL NUMBER</label>
			<input type="name" placeholder="enter your number">
			<br><br>
			<label> ROLL NUMBER</label>
			<input type="name" required>
			<br><br>
		</form>
	</div>


	<br><br>
	</center>
</body>
</html>


<!--           DIFFERENT ATTRIBUTES OF FORM ELEMENTS 

value        --  initally it will display the value
readonly     --  the data can only be read, cannot changed
disabled     --  same as readonly, but the box will change it's colour
maxlength    --  used for mobile numbers as they will of 10 numbers
placeholder  --  it will holds a value in the box
required     --  the box has to be filled mandatory
autofocus    --  By the default the cursor will be placed in a specified box
autocomplete --  has to be passed with ON, OFF (gives an advantage for autocompletion i.e.frequently used details) -->
