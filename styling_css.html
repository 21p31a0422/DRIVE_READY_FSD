<!DOCTYPE html>
<html>
<head>
	<title>Stylings in CSS</title>
<style type="text/css">
	.internal{
		font-size: 50px;
		font-family: cursive;
	}
</style>	
<!-- class name can be kept anything, even our name -->
	<link rel="stylesheet" href="external_styling.css">

</head>
<body>
	<h3>Inline Styling</h3>
	<p style="color: blue;background-color: lightpink;">This is Inline Styling in CSS</p>
	<hr><hr>

	<h3>Internal Styling</h3>
	<p class="internal">This is Internal Styling in CSS</p>
	<hr><hr>

	<h3>External Styling</h3>
	<p class="abc">This is External Styling in CSS</p> <!-- abc is the class name for external styling css -->

</body>
</html>
