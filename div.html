<!-- DIVIDING IN VERTICAL -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Division Tag 2</title>
</head>
<body>
	<h2>Vertical Division</h2>
	<div style="height: 600px;width: 600px;background-color: hotpink;">
		<div style="height: 600px;width: 200px;background-color: red;float: left;"></div>
		<div style="height: 600px;width: 200px;background-color: darkblue;float: left;"></div>
		<div style="height: 600px;width: 200px;background-color: black;float: right;"></div>    <!--By default, every division tags will align to left of screen, so we use a parameter known as "float" -->
		<!-- if we multiple divisons in vertical divisions put the float as left for all except the last divison, keep the last division as right -->
	</div>

</body>
</html>
