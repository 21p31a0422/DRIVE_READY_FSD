<!DOCTYPE html>
<html>
<head>
	<title>List Tag</title>
</head>
<body>
	<h1>Ordered list</h1>
	<ol>
		<li>AEC</li>
		<li>ACET</li>
		<li>ACOE</li>
	</ol>
	<h1>Unordered list</h1>
	<ul>
		<li>ECE</li>
		<li>CSE</li>
		<li>IT</li>
	</ul>
	<h1>Description list</h1>
	<dl>
		<dt>HTML</dt>  <!--dt means description term -->
		<dd>Head Tag</dd>  <!--dd means description definition -->
		<dd>Title Tag</dd>
		<dd>Body Tag</dd>
		<dt>CSS</dt>
		<dd>Styling</dd>
		<dd>Margins</dd>
	</dl>
</body>
</html>

<!-- 1. Unordered List
2. Ordered List
3. Description List -->
