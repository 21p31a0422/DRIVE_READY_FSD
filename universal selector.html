<!-- remove selectors one by one for better understand  -->
<!DOCTYPE html>
<html>
<head>
	<title>Universal Selector</title>
<style type="text/css">
	.internal{
		font-size: 50px;
		font-family: cursive;
	}
</style>	
<!-- class name can be kept anything, even our name -->
	<link rel="stylesheet" href="universal_selecting.css">

</head>
<body>
	<h3>Inline Styling</h3>
	<p style="color: blue;background-color: lightpink;">This is Inline Styling in CSS</p>
	<hr><hr>

	<h3>Internal Styling</h3>
	<p class="internal">This is Internal Styling in CSS</p>
	<hr><hr>

	<h3>External Styling</h3>
	<p class="abc">This is External Styling in CSS</p> <!-- abc is the class name for external styling css -->

	<h3>Element selector</h3>
	<p>This is element selector</p>
	<p><marquee>This is element selector</marquee></p>
	<hr>
	<span>This is </span>


</body>
</html>
