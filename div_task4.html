<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div Tag 4</title>
</head>
<body>
	<div style="height: 600px;width: 800px;background-color: lightblue;">
		<div style="height: 600px;width: 200px;background-color: lightcoral;float: left;">
			<div style="height: 200px;width: 200px;background-color: hotpink;"></div>
			<div style="height: 400px;width: 200px;background-color: thistle;">
				<div style="height: 400px;width: 100px;background-color: black;float:left;"></div>
				<div style="height: 400px;width: 100px;background-color: limegreen;float: right;">
					<div style="height: 200px;width: 100px;background-color: chocolate;"></div>
					<div style="height: 200px;width: 100px;background-color: fuchsia;"></div>
				</div>
			</div>
		</div>
		<div style="height: 600px;width: 200px;background-color: lightgoldenrodyellow;float: left;">
			<div style="height: 200px;width: 200px;background-color: darkorchid;"></div>
			<div style="height: 200px;width: 200px;background-color: lightyellow;">
				<div style="height: 200px;width: 100px;background-color: darkseagreen;float: left;"></div>
				<div style="height: 200px;width: 100px;background-color: lightskyblue;float: right;">
					<div style="height: 100px;width: 100px;background-color: darkkhaki;"></div>
					<div style="height: 100px;width: 100px;background-color: darkturquoise;"></div>
				</div>
			</div>
			<div style="height: 200px;width: 200px;background-color: darkmagenta;"></div>
		</div>
		<div style="height: 600px;width: 200px;background-color: lightgreen;float: left;">
			<div style="height: 200px;width: 200px;background-color: lightslategray;">
				<div style="height: 200px;width: 100px;background-color: sandybrown;float: left;"></div>
				<div style="height: 200px;width: 100px;background-color: indianred;float: right;"></div>
			</div>
			<div style="height: 200px;width: 200px;background-color: darkorange;"></div>
			<div style="height: 200px;width: 200px;background-color: lightpink;">
				<div style="height: 100px;width: 200px;background-color: yellow;"></div>
				<div style="height: 100px;width: 200px;background-color: springgreen;"></div>
			</div>
		</div>
		<div style="height: 600px;width: 200px;background-color: lightsteelblue;float: right;">
			<div style="height: 400px;width: 200px;background-color: mediumvioletred;"></div>
			<div style="height: 200px;width: 200px;background-color: lightgoldenrodyellow;">
				<div style="height: 100px;width: 200px;background-color: cadetblue;"></div>
				<div style="height: 100px;width: 200px;background-color: chocolate;"></div>
			</div>
		</div>
	</div>

</body>
</html>
